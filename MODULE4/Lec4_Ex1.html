<!DOCTYPE html>
<html>
 <head>
   <title>Rotating table</title>
<style> 
    .rotate-table{
transform: rotate(10deg);
}
.title{
    background-color:black;
     color: white;
}
.change1{
    background-color:yellow;
     color: black
}
.change2{
    background-color:blue;
     color: white;
}
.change3{
    background-color:red;
     color: white
}
.change4{
    background-color:green;
     color: white
}
</style>
 </head>
 <body>
   <h3>Rotating a table</h3>
<br/><br/>
<table border="1" class="rotate-table">
    <tr class="title"><td>Return rate</td><td>Monthly contributions</td>
        <td>Balance after 40 years</td></tr>
    <tr class="change1"><td>5</td><td>250</td><td>372,141.15</td></tr>
    <tr class="change1"><td>5</td><td>500</td><td>744,282.29</td></tr>
    <tr class="change1"><td>5</td><td>1000</td><td>1,488,564.58</td></tr>
    <tr class="change2"><td>7</td><td>250</td><td>621,379.12</td></tr>
    <tr class="change2"><td>7</td><td>500</td><td>1,242,758.23</td></tr>
    <tr class="change2"><td>7</td><td>1000</td><td>2,485,516.46</td></tr>
    <tr class="change3"><td>10</td><td>250</td><td>1,398,651.85</td></tr>
    <tr class="change3"><td>10</td><td>500</td><td>2,797,303.70</td></tr>
    <tr class="change3"><td>10</td><td>1000</td><td>5,594,607.40</td></tr>
    <tr class="change4"><td>13</td><td>250</td><td>3,251,260.21</td></tr>
    <tr class="change4"><td>13</td><td>500</td><td>6,502,520.42</td></tr>
    <tr class="change4"><td>13</td><td>1000</td><td>13,005,040.83</td></tr>
</table>
